name: Deployment pipeline

on:
  push:
    branches:
      - main


jobs:
  pages:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
      - name: install
        run: npm install
        working-directory: './blog-app'
      - name: deploy
        run: npm run deploy
        working-directory: './blog-app'